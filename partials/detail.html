<div class="wrapper">

    <div class="row">

        <ol class="breadcrumb topic-breadcrumb">
            <li><a href="#">Previous topic placeholder</a></li>
        </ol>

    </div>

    <div class="topic-card row">
        <img class="topic-card-image"
             src="http://d.ibtimes.co.uk/en/full/1395234/ebola-liberia.jpg"
             ng-src="{{card.image_url}}"/>

        <div class="topic-card-content">

            <div class="topic-card-content-actions row">
                <div class="col-sm-5">
                    <ul class="nav nav-pills pull-left">
                    <li><span class="fa fa-star"></span> {{card.stars}}</li>
                    <li><span class="fa fa-sort-amount-desc"></span> {{card.upvotes}}</li>
                </ul> 
                </div>
                <div class="col-sm-7">
                    <button class="btn btn-lg btn-warning pull-right"
                            ng-click="doBreakdown()">Breakdown <span class="fa fa-sort-amount-desc"></span></button>
                    <button class="btn btn-lg btn-success pull-right"
                            ng-click="doStar()"><span class="fa fa-star"></span></button>
                </div>
            </div>

            <h1 class="topic-card-content-title">
                {{card.title}}
            </h1>

            <div class="topic-card-content-author">
                {{card.author}}
            </div>

            <p>
                {{card.description}}
            </p>

            <hr />

            <div class="topic-card-content-meta row">
                <div class="col-sm-9">
                    <span class="label label-default" ng-repeat="tag in card.tags">{{tag}}</span>
                </div>
                <div class="col-sm-3">
                    
                    <img src="http://cdn.amiquo.com/v11/bundles/amiquocore/images/shareFB.png" width="30px" align="right">

                    <img src="http://cdn.amiquo.com/v11/bundles/amiquocore/images/shareTWT.png" width="30px" align="right" style="margin-right:15px">
                </div>
            </div>

        </div>

    </div>

    <div class="row topic-sorting"><a class="pull-right">Most popular &nbsp;<span class="fa fa-caret-down"></span></a></div>

    <div class="topic-child row" ng-repeat="child in children">

        <div class="col-sm-10 topic-child-content">

            <h1 ng-click="drillDown(child.id)" class="topic-child-content-title">
                {{child.title}}
            </h1>

            <div class="topic-child-content-author">
                {{child.author}}
            </div>

            <div class="topic-child-content-meta">
                <ul class="nav nav-pills">
                    <li><span class="fa fa-star"></span>{{child.stars}}</li>
                    <li><span class="fa fa-sort-amount-desc"></span> {{child.upvotes}}</li>
                </ul>  
            </div>

        </div>

        <div class="col-sm-2 topic-child-drill">
            <span ng-click="drillDown(child.key)" class="fa fa-angle-right fa-5x pull-right"></span>
        </div>

    </div>
</div>
